<h2 class="text-center">Let's Get In Touch</h2>

<div class="row mt-5">
    <form class="col-11 col-lg-6 mx-auto p-5 bg-gray rounded-0" >
        <!-- <div class="alert alert-success d-on-success">We received your message and will contact you back soon.</div> -->

        <div class="form-row">
            <div class="form-group col-md-6">
                <input class="form-control form-control-lg rounded-0" type="text" name="name" placeholder="Your Name">
            </div>

            <div class="form-group col-md-6">
                <input class="form-control form-control-lg rounded-0" type="email" name="email" placeholder="Your Email Address">
            </div>
        </div>


        <div class="form-group">
            <textarea class="form-control form-control-lg rounded-0" rows="4" placeholder="Your Message" name="message"></textarea>
        </div>

        <div class="text-center">
            <button class="btn btn-lg btn-primary small-2 rounded-0" type="submit">Submit Inquiry</button>
        </div>
    </form>
</div>
