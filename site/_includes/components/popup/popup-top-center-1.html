<button class="btn btn-primary w-175 btn-popup" type="button" data-toggle="popup-top-center" data-target="#popup-top-center">Top center</button>

<div id="popup-top-center" class="popup popup-top-center col-10 col-md-4 collapse" data-position="top-center">
    <button type="button" class="close" data-dismiss="popup" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>

    <div class="p-4">
        <div class="form-row">
            <div class="form-group col-md-6">
                <input class="form-control form-control-lg rounded-0" type="text" name="name" placeholder="Your Name">
            </div>

            <div class="form-group col-md-6">
                <input class="form-control form-control-lg rounded-0" type="email" name="email" placeholder="Your Email Address">
            </div>
        </div>


        <div class="form-group">
            <textarea class="form-control form-control-lg rounded-0" rows="4" placeholder="Your Message" name="message"></textarea>
        </div>

        <div class="text-center">
            <button class="btn btn-lg btn-primary small-2 rounded-0" type="submit">Submit Inquiry</button>
        </div>
    </div>

</div>
